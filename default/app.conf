#
# Splunk app configuration file
#

[install]
state = enabled
is_configured = false
build = 1.0

[triggers]
# Do not force a restart of Splunk Enterprise for state changes of TA-fitbit.
# Splunk Enterprise calls the rest_endpoints_reload method in my custom
# EAI handler to reload the restmap.conf file.

reload.appconfig = rest_endpoints

[ui]
is_visible = false
label = Fit Add-on for Fitbit

[launcher]
author = Justin Boucher
description = Monitor IOT data from Fitbit devices to provide necessary data to analyze trends in health and activity performance over time in the Splunk Fit app.
version = 1.0.1

[package]
id = TA-fitbit