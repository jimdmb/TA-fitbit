#
# Splunk app configuration file
#

[install]
state = enabled
is_configured = false
build = 3.0

[triggers]
# Do not force a restart of Splunk Enterprise for state changes of TA-fitbit.
# Splunk Enterprise calls the rest_endpoints_reload method in my custom
# EAI handler to reload the restmap.conf file.

reload.appconfig = rest_endpoints

[ui]
is_visible = false
label = Fitbit Add-on for Splunk®

[launcher]
author = Patrick O'Connell
description = This add-on allows you to gather data from Fitbit devices to analyze trends in health and activity performance over time in Splunk®.
version = 3.0.0

[package]
id = TA-fitbit
